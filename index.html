<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritsakorn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>SWITCH CASE</h1>
        <hr>
        <form action="" method="post">
            <label for=""> กรุณากรอกตัวเลขที่ 1 : </label>
            <input type="text" class="form-control" name="num1" id="num1">
            <label for=""> กรุณากรอกตัวเลขที่ 2 : </label>
            <input type="text" class="form-control" name="num2" id="num2">
            <br>
            <select name="operator" id="operator" class="form-select">
                <option value="+"> + </option>
                <option value="-"> - </option>
                <option value="*"> * </option>
                <option value="/"> / </option>
            </select>
            <br>
            <button type="button" class="btn btn-primary" onclick="calculator()"> Calculator </button>
        </form><br>
        <h2 id="result">  </h2>
    </div><br><br>

    <div class="container">
        <hr>
        <h1>Grade</h1>
        <div class="container form-control" align = "center">
            <p>80-100   คะแนน   เกรด A</p>
            <p>75-79    คะแนน   เกรด B+</p>
            <p>70-74    คะแนน   เกรด B</p>
            <p>65-69    คะแนน   เกรด C+</p>
            <p>60-64    คะแนน   เกรด C</p>
            <p>55-59    คะแนน   เกรด D+</p>
            <p>50-54    คะแนน   เกรด D</p>
            <p>0-49     คะแนน   เกรด E</p>
        </div><br>
        <form action="" method="post">
            <label for=""> กรุณากรอกคะแนนที่ได้ :  </label>
            <input type="text" class="form-control" name="input" id="input">
            <br>
            <button type="button" class="btn btn-primary" onclick="grade()"> Grade </button>
        </form>
        <h2 id="show">  </h2>
    </div>

</body>
    <script>
        function calculator() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result;

            switch(operator){
                case "+" :
                result = num1 + num2;
                break;

                case "-" :
                result = num1 - num2;
                break;

                case "*" :
                result = num1 * num2;
                break;

                case "/" :
                result = num1 / num2;
                break;
            }
            document.getElementById("result").innerHTML = result;
        }

        function grade(){
            var input = parseFloat(document.getElementById("input").value);
            var show;
            switch (true) {
                case input > 100 :{
                show = "เยอะเกินไป ไม่สามารถคำนวณได้";
                break;
                }
                case input >= 80 :
                show = "เกรด A";
                break;

                case input >= 75 && input <= 79:
                show = "เกรด B+";
                break;

                case input >= 70 && input <= 74 :
                show = "เกรด B";
                break;

                case input >= 65 && input <= 69 :
                show = "เกรด C+";
                break;

                case input >= 60 && input <= 64 :
                show = "เกรด C";
                break;

                case input >= 55 && input <= 59 :
                show = "เกรด D+";
                break;

                case input >= 50 && input <= 54 :
                show = "เกรด D";
                break;

                case input >= 0 && input <= 49 :
                show = "เกรด E";
                break;
            }
            document.getElementById("show").innerHTML = show;
        }
    </script>
</html>
